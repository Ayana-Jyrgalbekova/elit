{% extends 'base.html'  %}
{% block nav %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        {{form_photo.as_p}}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
        {% endfor %}
        {% endif %}
        <input type="submit" value="Сохранить">
    </form>
</div>
{% endblock %}
