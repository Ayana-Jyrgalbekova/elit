<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ayana's site</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'homes' %}">Home</a>
                </li>
               <li class="nav-item">
                    <a class="nav-link" href="{% url 'ipoteka' %}">Ипотека</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'create' %}"> add home </a>
                </li>
                {% endif %}
                    <a class="nav-link " href="{% url 'register' %}"> register </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'login' %}"> login_view </a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'logout' %}"> logout </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'user' pk=user.pk %}"> user </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script src="{% static 'js/bootstrap.js'%}"></script>
<script src="{% static 'js/maps_js.js'%}"></script>
{% block nav %}
{% endblock %}
</body>
</html>
